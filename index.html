<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Celebrate a Sale üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    .subtitle {
      max-width: 600px;
      text-align: center;
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 350px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: white;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .tip {
      font-size: 0.8rem;
      opacity: 0.8;
      margin: 5px 0;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .btn span {
      display: block;
      font-size: 12px;
      font-weight: 400;
      margin-top: 4px;
    }

    #shareLink {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      color: #333;
      text-align: center;
    }

    /* Celebration page */
    #resultPage {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    #celebrationTitle {
      font-size: 2rem;
      color: white;
      animation: blinkTitle 1.5s infinite;
      margin-bottom: 10px;
    }

    @keyframes blinkTitle {
      0%, 100% { color: white; }
      50% { color: #ff4b5c; }
    }

    video {
      width: 100%;
      height: 70vh;
      object-fit: cover;
    }

    #summaryText {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInText 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #toggleMusic {
      width: auto;
      padding: 10px 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>üéä Celebrate a Sale üéä</h1>
  <div class="subtitle" id="subtitle">
    We want all salespeople to feel the love for an amazing deal. Even if you work remote.
    Generate a celebration-link and bomb your colleagues with your greatness.
  </div>

  <div id="formPage" class="card">
    <label>üë§ Salesperson:</label>
    <input id="salesperson" type="text" placeholder="Your name here">

    <label>üè¢ Customer:</label>
    <input id="customer" type="text" placeholder="e.g., IKEA">

    <label>üí∞ Amount:</label>
    <input id="amount" type="text" placeholder="e.g., 150000 or 150k">
    <div class="tip">Tip: Enter the currency or unit of the deal in the Amount field.</div>

    <label>üìà Deal Size:</label>
    <select id="dealSize">
      <option value="small">Small Potatos</option>
      <option value="big">BIG Potatos</option>
      <option value="huge">The Huge Whale</option>
    </select>

    <button class="btn" onclick="generateLink()">üéâ Celebrate! 
      <span>(generate link + copy link)</span>
    </button>

    <input id="shareLink" type="text" readonly placeholder="Your link will appear here">
  </div>

  <div id="resultPage">
    <div id="celebrationTitle">Attention! Deal-alert üö®</div>
    <video id="celebrationVideo" autoplay muted loop playsinline></video>
    <div id="summaryText"></div>
    <button id="toggleMusic" onclick="toggleMusic()">üîä Play Music</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    const formPage = document.getElementById("formPage");
    const resultPage = document.getElementById("resultPage");
    const subtitle = document.getElementById("subtitle");
    const shareLink = document.getElementById("shareLink");
    const videoEl = document.getElementById("celebrationVideo");
    const summaryText = document.getElementById("summaryText");
    let music = null;

    function generateLink() {
      const salesperson = document.getElementById("salesperson").value.trim();
      const customer = document.getElementById("customer").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const dealSize = document.getElementById("dealSize").value;

      const params = new URLSearchParams({ salesperson, customer, amount, dealSize });
      const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
      shareLink.value = url;

      // Automatically copy link
      shareLink.select();
      document.execCommand("copy");
      alert("Link generated and copied!");
    }

    function showCelebration(salesperson, customer, amount, dealSize) {
      // Hide the form and subtitle
      formPage.style.display = "none";
      subtitle.style.display = "none";

      // Show result page fullscreen
      resultPage.style.display = "flex";

      let videoFile = "";
      let musicFile = "";
      let dealWord = "";

      if (dealSize === "small") {
        videoFile = "small.mp4";
        musicFile = "big.mp3";
        dealWord = "nice";
      } else if (dealSize === "big") {
        videoFile = "big.mp4";
        musicFile = "big.mp3";
        dealWord = "big";
      } else {
        videoFile = "huge.mp4";
        musicFile = "huge.mp3";
        dealWord = "huge";
      }

      videoEl.src = videoFile;
      summaryText.textContent = `Our genius salesman ${salesperson} just closed a ${dealWord} deal with ${customer} worth ${amount}.`;

      // Music
      if (music) {
        music.pause();
        music = null;
      }
      music = new Audio(musicFile);
      music.loop = true;
      music.volume = 0.6;
      music.play().catch(() => {
        document.body.addEventListener('click', () => music.play(), { once: true });
      });

      // Confetti
      const end = Date.now() + 2500;
      const confettiCount = dealSize === "huge" ? 30 : 60;
      (function frame() {
        const timeLeft = end - Date.now();
        if (timeLeft <= 0) return;
        confetti({
          particleCount: confettiCount,
          spread: 70,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
        requestAnimationFrame(frame);
      })();
    }

    function toggleMusic() {
      if (!music) return;
      if (music.paused) music.play();
      else music.pause();
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has("salesperson")) {
        showCelebration(
          params.get("salesperson"),
          params.get("customer"),
          params.get("amount"),
          params.get("dealSize")
        );
      }
    };
  </script>
</body>
</html>
