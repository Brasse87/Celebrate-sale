@keyframes fadeIn {

}


/* ‚ú® Fade in, float up, then fade out */
@keyframes floatUp {
  0%   { opacity: 0; transform: translateY(20px); }

}

@media (max-width: 600px) {

<body>
  <!-- Form Page -->
 <div class="intro-container">
 <div class="form-container">
  <img src="logo.png" alt="Celebrate a Sale Logo" class="logo" id="mainLogo">
  <div class="intro-text">
    We want all salespeople to feel the love for an amazing deal. Even if you work remote.
    Generate a celebration-link and bomb your colleagues with your greatness.
  </div>

  <div id="formPage" class="card">
    <label>üë§ Salesperson:</label>
    <input id="salesperson" type="text" placeholder="Your name here">

    <label>üè¢ Customer:</label>
    <input id="customer" type="text" placeholder="e.g., IKEA">

    <label>üí∞ Amount:</label>
    <input id="amount" type="text" placeholder="e.g., 150000 or 150k">
    <div class="tip">Tip: Enter the currency or unit of the deal in the Amount field.</div>

    <button class="btn" onclick="generateLink()">üéâ Celebrate!
      <span>(generate link + copy link)</span>
    </button>

    <input id="shareLink" type="text" readonly placeholder="Your link will appear here">
    <button id="openCelebration" class="btn" onclick="openCelebration()">Open your celebration page</button>
  </div>

  <!-- Celebration Page -->
  <div id="resultPage">
    <a href="index.html"><img src="logo.png" alt="Celebrate a Sale Logo" class="logo"></a>
    <div id="celebrationTitle">Attention! Deal-alert üö®</div>
    <video id="celebrationVideo" autoplay muted loop playsinline></video>
    <div id="summaryText"></div>
    <div class="floating-text">Keep crushing it üöÄ</div>

    <button id="toggleMusic" onclick="toggleMusic()">üîä Play Music</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
  // üß≠ Quick error catcher ‚Äì helps find silent JavaScript errors
window.onerror = function(msg, url, line, col, error) {
  alert("‚ö†Ô∏è JavaScript error:\n\n" + msg + "\nLine: " + line);
  return false;
};

  const formPage = document.getElementById("formPage");
  const resultPage = document.getElementById("resultPage");
  const videoEl = document.getElementById("celebrationVideo");
  const summaryText = document.getElementById("summaryText");
  const shareLink = document.getElementById("shareLink");
  const introText = document.querySelector(".intro-text");
  const mainLogo = document.getElementById("mainLogo");
  let music = null;

 function generateLink() {
  const salesperson = document.getElementById("salesperson").value.trim();
  const customer = document.getElementById("customer").value.trim();
  const amount = document.getElementById("amount").value.trim();

  const randomDeal = ["small", "big", "huge", "party", "victory"][Math.floor(Math.random() * 5)];

  const params = new URLSearchParams({ salesperson, customer, amount, dealSize: randomDeal });
  const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
  shareLink.value = url;

  shareLink.select();
  document.execCommand("copy");
  alert("Link generated and copied!");
}


  function openCelebration() {
    const link = shareLink.value.trim();
    if (link) window.open(link, "_blank");
    else alert("Please generate a link first!");
  }

  function showCelebration(salesperson, customer, amount, dealSize) {
    formPage.style.display = "none";
    introText.style.display = "none";
    mainLogo.style.display = "none"; // üëà hides top logo
    resultPage.style.display = "flex";

    let videoFile = "";
    let musicFile = "";
    let dealWord = "";

    videoEl.style.opacity = 0;
    summaryText.style.opacity = 0;


  if (dealSize === "small") {
  videoFile = "small.mp4";
  dealWord = "nice";
} else if (dealSize === "big") {
  videoFile = "big.mp4";
  dealWord = "big";
} else if (dealSize === "huge") {
  videoFile = "huge.mp4";
  dealWord = "huge";
} else if (dealSize === "party") {
  videoFile = "party.mp4";
  dealWord = "wild";
} else if (dealSize === "victory") {
  videoFile = "victory.mp4";
  dealWord = "epic";
}

// üü° Use the same music file for all deals
musicFile = "huge.mp3";



    videoEl.src = videoFile;
    setTimeout(() => {
    videoEl.style.opacity = 1;
    videoEl.play();
}, 300);

const phrases = [
  `Our genius salesman ${salesperson} just pulled off a ${dealWord} deal with ${customer} worth ${amount}.`,
  `${salesperson} did it again! ${dealWord.toUpperCase()} deal closed with ${customer} for ${amount}!`,
  `Huge shoutout to ${salesperson} ‚Äî ${customer} just joined the closed list with a ${dealWord} deal worth ${amount}.`
];
summaryText.textContent = phrases[Math.floor(Math.random() * phrases.length)];


setTimeout(() => {
  summaryText.style.opacity = 1;
}, 800);


    if (music) {
      music.pause();
      music = null;
    }
    music = new Audio(musicFile);
    music.loop = true;
    music.volume = 0.6;
    music.play().catch(() => {
      document.body.addEventListener('click', () => music.play(), { once: true });
    });

    const end = Date.now() + 5500;
    const confettiCount = dealSize === "huge" ? 5 : 5;
    (function frame() {
      const timeLeft = end - Date.now();
      if (timeLeft <= 0) return;
      confetti({
        particleCount: confettiCount,
        spread: 70,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      });
      requestAnimationFrame(frame);
    })();

// ‚ú® Show floating text 5.5 s after confetti starts
setTimeout(() => {
  const floatText = document.querySelector(".floating-text");
  if (floatText) {

    // üé≤ Lista med alternativa texter (l√§gg till fler om du vill!)
    const messages = [
      "Keep crushing it üöÄ",
      "Another win in the books üíº",
      "Unstoppable energy ‚ö°",
      "Deal maker of the year ü•á"
    ];

    // üîÄ Slumpa fram en text
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];

    // üí¨ Visa den slumpade texten
    floatText.textContent = randomMessage;
    floatText.style.animation = "floatUp 6s ease forwards";
    floatText.style.opacity = 1;
  }
}, 5500);


}

  function toggleMusic() {
    if (!music) return;
    if (music.paused) music.play();
    else music.pause();
  }

  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    if (params.has("salesperson")) {
      showCelebration(
        params.get("salesperson"),
        params.get("customer"),
        params.get("amount"),
        params.get("dealSize")
      );
    }
  };
</script>

    
  </script>
